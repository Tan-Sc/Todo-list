<div class="container-fluid">
    <div class="row">
        <div style="background: rgb(42, 40, 40) ;height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task name</mat-label>
                            <input formControlName="item" matInput placeholder="Add task name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add task name</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnable"  (click)="addTask()"mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                        <button *ngIf="isEditEnable" (click)="updateTask()"mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-md-9">
            <div cdkDropListGroup class="drop-list-group">
                <div class="col-md-4">
                    <!-- todo -->
                    <div class="example-container">
                        <h2>To do</h2>
                        <div>
                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="primary" (click)="editTask(item,i)"><mat-icon>edit</mat-icon></button>
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- in progress -->
                    <div class="example-container">
                        <h2>in progress</h2>
                        <div>
                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- done -->
                    <div class="example-container">
                        <h2>done</h2>
                        <div>
                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
